management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      authService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
      dataService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: INFO