spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Auth Service Route - Public endpoints
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/api/auth/**
          filters:
            - name: CircuitBreaker
              args:
                name: authService
                fallbackUri: forward:/fallback/auth
            - StripPrefix=1

        # Data Service Route - Protected endpoints
        - id: data-service
          uri: lb://data-service
          predicates:
            - Path=/api/data/**
          filters:
            - name: JwtAuthenticationFilter
            - name: CircuitBreaker
              args:
                name: dataService
                fallbackUri: forward:/fallback/data
            - StripPrefix=1

        # Public endpoints (no auth required)
        - id: public-endpoints
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/register
            - Path=/api/auth/login
            - Path=/api/auth/guest
            - Path=/api/auth/refresh
          filters:
            - StripPrefix=1

        # Service Discovery Route
        - id: eureka-service
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**

      default-filters:
        - AddRequestHeader=X-Gateway-Request, true
        - AddResponseHeader=X-Gateway-Response, true

  security:
    oauth2:
      resourceserver:
        jwt:
          secret-value: ${JWT_SECRET:nUfJ0IIEZWvOFqlud2hLrdVgGkYLYNH6JR6NkF6bAMq+yhdoQrah87JcbUsnXzQ4}

